<body class="bg">
  <h1>ðŸŽ¹PianoðŸŽ¹</h1>
   <div class="container">
   <div class="row">
     <div class="col piano">
         <button class="but black">Q</button>
         <button class="but black">W</button>
         <button class="but black">E</button>
         <button class="but black">R</button>
         <button class="but black">T</button>
         <button class="but black">Y</button>
         <button class="but black">U</button>
         <button class="but black">I</button>
         <button class="but black">O</button>
    </div>
  </div>
</div>


<script>
let buttonsNo= document.querySelectorAll(".but").length;
for (var i=0;i<buttonsNo; i++){
  document.querySelectorAll(".but")[i].addEventListener("click",function(){
    var buttoninner=this.innerHTML;
     playsound(buttoninner);
  });
}
document.addEventListener("keypress",function(event){
  playsound(event.key);
});
function playsound(key){
  switch (key) {
    case "Q":
      var piano1 = new Audio('p1.mp3');
      piano1.play();
      break;

    case "W":
      var piano2 = new Audio('p2.mp3');
      piano2.play();
      break;

      case "E":
      var piano2 = new Audio('p3.mp3');
      piano2.play();
      break;

      case "R":
      var piano2 = new Audio('p4.mp3');
      piano2.play();
      break;

      case "T":
      var piano2 = new Audio('p5.mp3');
      piano2.play();
      break;

      case "Y":
      var piano2 = new Audio('p6.mp3');
      piano2.play();
      break;

      case "U":
      var piano2 = new Audio('p7.mp3');
      piano2.play();
      break;

      case "I":
      var piano2 = new Audio('p8.mp3');
      piano2.play();
      break;

    case "O":
      var piano3 = new Audio('p9.mp3');
      piano3.play();
      break;
  default: console.log(key);
}
}
</script>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
